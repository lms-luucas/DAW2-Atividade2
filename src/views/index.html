<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js"></script>
    <script src="./phone.js"></script>

    <title>DAW 02</title>
  </head>
  <body>
    <div class="container">
      <fieldset>
        <legend>Clientes</legend>
        <form id="form-client" onsubmit="storeClient(event)">
          <div class="form-group">
            <label for="id">ID</label>
            <input
              class="form-control"
              type="text"
              name="id"
              id="id"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" name="name" id="name" />
          </div>
          <div class="btn-group">
            <button class="btn btn-success" type="submit">Enviar</button>
            <button class="btn btn-primary" type="reset">Limpar</button>
          </div>
        </form>
      </fieldset>
      <fieldset>
        <legend>Clientes Cadastrados</legend>
        <div class="content">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Números</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </fieldset>
    </div>
    <div class="modal fade" id="phoneModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Telefones</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-phone" onsubmit="storePhone(event)">
              <input type="hidden" name="client_id" id="phone_client_id" />
              <label for="id">ID</label>
              <input
                class="form-control"
                type="text"
                name="id"
                id="id"
                readonly
              />
              <label for="phone">Número</label>
              <input class="form-control" type="text" name="phone" id="phone" />
              <label for="phone">Preferencial</label>
              <input
                class="form-control"
                type="text"
                name="preferencial"
                id="preferencial"
              />

              <button class="btn btn-success" type="submit">Enviar</button>
              <button class="btn btn-primary" type="reset">Limpar</button>
            </form>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Número</th>
                  <th></th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="table-body-phone"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
